<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a new task to do">
      <input type="date" id="todo-date">
      <button type="submit">Add</button>
    </form>
    <div class="filters">
      <button id="filter-all">All</button>
      <button id="filter-pending">Pending</button>
      <button id="filter-completed">Completed</button>
      <input type="date" id="filter-date">
    </div>
    <ul id="todo-list"></ul>
    <button id="delete-all">Delete All</button>
  </div>

  <script src="scripts.js"></script>
  <footer>
    <div class="author-text">
        <p>Made with ❤️ by <a href="https://github.com/HappyMehta" target="_blank"><b>Happy Mehta</b></a></p>
    </div>
</footer>
</body>
</html>
